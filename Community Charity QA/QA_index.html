<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QA_style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- entry -->
    <div class="chat_commento" style="border: none;">
        <button id="toggleButton">折叠 ▼</button>
        <!-- content to be toggled -->
        <div id="toggleContent">
            <!-- top -->
            <div class="chat_top">
                AI慈善
            </div>
            <!-- line -->
            <div class="line"></div>
            <!-- middle -->
            <div>
                <div class="chat_middle" id="chat_middle_item">

                </div>
            </div>
            <!-- line -->
            <div class="line"></div>
            <!-- foot -->
            <div class="chat_foot">
                <!-- context -->
                <textarea class="chat_context clearfix" id="chat_context_item" cols="30" rows="10" placeholder="请输入您想询问的问题"></textarea>
                <div class="chat_commit" id="button">发送</div>
            </div>
        </div>
    </div>

    <script src="QA_algorithm.js"></script>
    
</body>
</html>
